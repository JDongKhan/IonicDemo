<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>登录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label floating>account1</ion-label>
      <ion-input type="text"  formControlName="account"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>password1</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid" block>登录</button>
  </form>
</ion-content>
